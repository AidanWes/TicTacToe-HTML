<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="website-wrapper">
    
    <div class="title">
        Tic-Tac-Toe
    </div>
    
    <div class="score-wrapper">
        <div class="score">
            <div id="x-score">
                X Score: 0
            </div>
            <div id="o-score">
                O Score: 0
            </div>
        </div>
    </div>
    
    <div class="tictactoe-wrapper">
        <div class="row">
            <div id="0" class="button" onclick="mark(this)">&nbsp;</div>
            <div id="1" class="button" onclick="mark(this)">&nbsp;</div>
            <div id="2" class="button" onclick="mark(this)">&nbsp;</div>
        </div>
        <div class="row">
            <div id="3" class="button" onclick="mark(this)">&nbsp;</div>
            <div id="4" class="button" onclick="mark(this)">&nbsp;</div>
            <div id="5" class="button" onclick="mark(this)">&nbsp;</div>
        </div>
        <div class="row">
            <div id="6" class="button" onclick="mark(this)">&nbsp;</div>
            <div id="7" class="button" onclick="mark(this)">&nbsp;</div>
            <div id="8" class="button" onclick="mark(this)">&nbsp;</div>
        </div>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
